<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Transaction History</title>
    <!--#include virtual="/ssi/head.html" -->
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <script type="text/javascript" src="/js/account.js"></script>
</head>
<body>
<!--#include virtual="/ssi/simple_modal.html" -->
<div id="page_body">
    <div id="centering_container">
        <!--#include virtual="/ssi-java/nav" -->
        <div class="table_body_container transaction_table_body">
            <div id="transaction_report_table"></div>
        </div>
    </div>
</div>
<!--#include virtual="/ssi/footer.html" -->
<script type="text/javascript">

    function get_site_stats()
        {
            var call = api({
                method: "GetSiteStats",
                args: {}
            });

            if (call.status === "1") 
                return call.stats;
            else 
                return null;
        }
            stats = get_site_stats();           
            var table = new_table("transaction_report_table");

                var row = table.insertRow(0);
                var stat_type = row.insertCell(0);
                stat_type.innerHTML = "Users";               
                var value = row.insertCell(1);
                value.innerHTML = stats.num_users;
                
                var row = table.insertRow(1);
                var stat_type = row.insertCell(0);
                stat_type.innerHTML = "Transactions";               
                var value = row.insertCell(1);
                value.innerHTML = stats.total_transactions;
                
                var row = table.insertRow(2);
                var stat_type = row.insertCell(0);
                stat_type.innerHTML = "Bets";               
                var value = row.insertCell(1);
                value.innerHTML = stats.num_bets;
                
                var row = table.insertRow(3);
                var stat_type = row.insertCell(0);
                stat_type.innerHTML = "Contests Settled";               
                var value = row.insertCell(1);
                value.innerHTML = stats.contests_settled;
                
                
                 
        
</script>
<script type="text/javascript" src="/js/nav.js"></script>
<!--#include virtual="/ssi/google_analytics.html" -->
</body>
</html>
