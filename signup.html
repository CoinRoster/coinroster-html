<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Create an account</title>
    <!--#include virtual="/ssi/head.html" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CoinRoster offers Daily Fantasy Sports for Bitcoin! Join a contest, create a roster, and win!" />
    <meta name="keywords" content="Bitcoin, Daily Fantasy Sports, BTC, Fantasy Sports, Online" />
    <meta name="Robots" content="index,follow,NOODP" />  
    <meta name="googlebot" content="NOODP" />        
    <meta name="rating" content="General" />
</head>
<body>
<!--#include virtual="/ssi/carousel.html" -->
<!--#include virtual="/ssi/simple_modal.html" -->
<table class="landing_center">
    <tr>
        <td>
            <div>
                <div>
                    <h1>
                        CoinRoster
                    </h1>
                    <br/>
                    <form autocomplete="off" onsubmit="return create_account();">
                        <input type="password" style="position:absolute;top:-1000px;"/>
                        <div id="email_input_container" class="input_padding">
                            <span id="email_label" class="input_label">Email address</span>
                            <input placeholder="Email address" label="false" id="email_address" type="text" class="input_style" maxlength="40" tabindex="1" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                        <div class="input_padding">
                            <span id="username_label" class="input_label">Username - 4 chars or longer</span>
                            <input placeholder="Username" label="false" id="username" type="text" class="input_style" maxlength="40" tabindex="1" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                        <div class="input_padding">
                            <span id="password_label" class="input_label">Password - 8 chars or longer</span>
                            <input placeholder="Password" label="false" id="password" type="password" class="input_style" tabindex="2">
                        </div>
                        <!--<div class="input_padding">
                            <span id="confirm_password_label" class="input_label">Confirm password</span>
                            <input placeholder="Confirm password" label="false" id="confirm_password" type="password" class="input_style" tabindex="3">
                        </div>-->
                        <div class="input_padding">
                            <button class="text_button" style="color:orange;" type="submit" tabindex="4">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
<script type="text/javascript">
    
    (function()
        {
        var 

        search_variable = location.search.split("?")[1];

        if (typeof search_variable === "undefined") 
            {
            window.referral_key = "";
            id("email_address").onkeyup = function()
                {
                this.value = this.value.replace(/\s/g, "");
                };
            id("email_address").onchange = function()
                {
                check_email();
                };
            }
        else 
            {
            destroy("email_input_container");
            window.referral_key = search_variable;
            }

        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i += 1) inputs[i].value = "";

        id("username").onkeyup = function()
            {
            this.value = this.value.replace(/\s/g, "");
            };
        id("password").onkeyup = function()
            {
            this.value = this.value.replace(/\s/g, "");
            };

        id("username").onchange = function()
            {
            check_username();
            };
        id("password").onchange = function()
            {
            check_password();
            };
        })();

</script>
</body>
</html>
