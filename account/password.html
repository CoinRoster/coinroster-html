<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Change Your Password</title>
    <!--#include virtual="/ssi/head.html" -->
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <script type="text/javascript" src="/js/account.js"></script>
</head>
<body>
<!--#include virtual="/ssi-java/nav" -->
<!--#include virtual="/ssi/simple_modal.html" -->
<div id="centering_container">
    <div id="category_header" class="body_container header">
        <h3 class="section_header">
            <span id="path_text">
                <a href="/account" class='inline_link steel'>MY ACCOUNT</a><!--
                --><span class='path_slash red_orange'>/</span><!--
                --><span class='orange'>CHANGE PASSWORD</span>
            </span>
        </h3>
    </div>
    <div class="body_container extra_body_container_padding">
        <br/>
        <div class="description_text">
            <div id="change_password_message" class="hidden"></div>
            <form onsubmit="return change_password();">
                <input type="password" style="position:absolute;top:-5000px;"/>
                <div class="input_padding">
                    <span id="old_password_label" class="input_label">Old Password</span>
                    <input id="old_password" type="password" class="input_style" placeholder="Old password" />
                </div>
                <div class="input_padding">
                    <span id="password_label" class="input_label">New Password</span>
                    <input id="new_password" type="password" class="input_style" placeholder="New password" />
                </div>
                <div class="input_padding">
                    <span id="confirm_password_label" class="input_label">Confirm New Password</span>
                    <input id="confirm_password" type="password" class="input_style" placeholder="Confirm new password" />
                </div>
                <div class="input_padding">
                    <button type="submit" class="text_button orange_actual">Change password</button>
                </div>
            </form>
            <br/>
            If you forget your password and need to reset it, <a href="/forgot.html" class="inline_link teal">go here</a>.
        </div>
        <br/>
        <br/>
    </div>
</div>
<script type="text/javascript" src="/js/btc_inputs.js"></script>
<script type="text/javascript">
    
    window.nav_text = "MY ACCOUNT";
    
    function init()
        {
        
        }
       
</script>
<script type="text/javascript" src="/js/nav.js"></script>
<!--#include virtual="/ssi/google_analytics.html" -->
</body>
</html>
