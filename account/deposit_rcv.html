<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Deposit Received</title>
    <!--#include virtual="/ssi/head.html" -->
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <script type="text/javascript" src="/js/account.js"></script>
</head>
<body>
<!--#include virtual="/ssi/simple_modal.html" -->
<div id="page_body">
    <div id="centering_container">
        <!--#include virtual="/ssi-java/nav" -->
        <div id="category_header" class="body_container header">
            <h3 class="section_header">
                <span id="path_text">
                    <a href="/account" class='inline_link steel'>MY ACCOUNT</a><!--
                    --><span class='path_slash red_orange'>/</span><!--
                    --><span class='orange'>DEPOSIT</span>
                </span>
            </h3>
        </div>
        <div class="body_container extra_body_container_padding">
            <br/>
            <span class="orange">
                Thank you for depositing to CoinRoster!
            </span>
            <br/>
            <br/>
            We will credit your account as soon as the funds arrive. You will receive an email when your deposit has been processed.
            <br/>
            <br/>
            <a href="/account" class="inline_link teal">Back to My Account</a>
        </div>
        <br/>
        <br/>
    </div>
</div>
<!--#include virtual="/ssi/footer.html" -->
<script type="text/javascript">
    
    window.nav_text = "MY ACCOUNT";
    
    function init()
        {  
        var passed_id = get_url_param("passed_id");
        
        api({ 
            method: "CompleteQuickbtRecord", 
            args: {
                passed_id: passed_id
            } 
        }, function(call)
            {
            if (call.status === "1")
                {
                // nothing to do
                }
            else show_simple_modal(call.error, "bad", null);
            });
        }
        
</script>
<script type="text/javascript" src="/js/nav.js"></script>
<!--#include virtual="/ssi/google_analytics.html" -->
</body>
</html>
