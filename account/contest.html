<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Create A Contest</title>
    <!--#include virtual="/ssi/head.html" -->
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <script type="text/javascript" src="/js/account.js"></script>
</head>
<body>
<!--#include virtual="/ssi/simple_modal.html" -->
<div id="page_body">
    <div id="centering_container">
        <!--#include virtual="/ssi-java/nav" -->
        <div id="category_header" class="body_container header">
            <h3 class="section_header">
                <span id="path_text">
                    <a href="/account" class='inline_link steel'>MY ACCOUNT</a><!--
                    --><span class='path_slash red_orange'>/</span><!--
                    --><span class='orange'>CREATE A CONTEST</span>
                </span>
            </h3>
        </div>
        <div id="must_deposit_container" class="account_creation_message hidden">
            You must <a href="/account/deposit.html" class="inline_link orange">make a deposit</a> to create a contest.
        </div>
        <div class="table_body_container">
            <div class="content_body" style="top:68px">
                <h3>
                    Contest Details
                </h3>
                <br/>
                <table class="form_table">
                    <tr>
                        <td>
                            Title
                        </td>
                        <td colSpan="2">
                            <input id="contest_title_input" type="text" class="input_style text_input" maxlength="255" style="width:650px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Description
                        </td>
                        <td colSpan="2">
                            <textarea maxlength="500" id="contest_description_textarea" rows="6" cols="60"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Registration deadline:
                        </td>
                        <td width="1">
                            <input type="text" class="input_style text_input tcal" id="registration_deadline_tcal">
                            <input type="date" id="test" class="input_style chosen-select" style="width:155px">
                        </td>
                        <td>
                            <select data-placeholder="Select" id="registration_deadline_time_selector" class="input_style chosen-select" style="width:155px">
                                <option value="0">12:00 AM</option>
                                <option value="1">1:00 AM</option>
                                <option value="2">2:00 AM</option>
                                <option value="3">3:00 AM</option>
                                <option value="4">4:00 AM</option>
                                <option value="5">5:00 AM</option>
                                <option value="6">6:00 AM</option>
                                <option value="7">7:00 AM</option>
                                <option value="8">8:00 AM</option>
                                <option value="9">9:00 AM</option>
                                <option value="10">10:00 AM</option>
                                <option value="11">11:00 AM</option>
                                <option value="12">12:00 PM</option>
                                <option value="13">1:00 PM</option>
                                <option value="14">2:00 PM</option>
                                <option value="15">3:00 PM</option>
                                <option value="16">4:00 PM</option>
                                <option value="17">5:00 PM</option>
                                <option value="18" selected>6:00 PM</option>
                                <option value="19">7:00 PM</option>
                                <option value="20">8:00 PM</option>
                                <option value="21">9:00 PM</option>
                                <option value="22">10:00 PM</option>
                                <option value="23">11:00 PM</option>
                            </select>
                            &nbsp;&nbsp;
                            EST
                        </td>
                    </tr>
                </table>
                <div class="pari_mutuel_contest_field">
                    <h3>
                        Pari-mutuel option table
                    </h3>
                    <table class="form_table">
                        <tr>
                            <td width="1">
                                Number of options
                            </td>
                            <td width="1">
                                <input id="number_of_options" type="text" class="input_style text_input">
                            </td>
                            <td width="1">
                                <button type="button" class="text_button" onclick="create_pari_mutuel_table();">Apply</button>
                            </td>
                            <td>
                                
                            </td>
                        </tr>
                    </table>
                    <div id="pari_mutuel_table" class="report_table"></div>
                </div>
                <br/>
                <br/>
                <div id="submit_button_container" class="submit_container hidden">
                    <button type="button" class="text_button" onclick="create_contest();">Create Contest</button>
                </div>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
        <br/>
    </div>   
</div>
<!--#include virtual="/ssi/footer.html" -->
<script type="text/javascript" src="/js/tcal.js"></script>
<script>
    if (window.session.first_deposit === 0) {
        show("must_deposit_container");
        hide("submit_button_container");
    } else {
        show("submit_button_container");
    }
    var date_now = new Date().getTime(),

    default_date = date_now + 86400 * 1000,
    min_date = date_now,
    max_date = null;
    
    function init(){
        initialize_calendar (
            id("registration_deadline_tcal"),
            default_date,
            min_date,
            max_date
        );
    }
</script>
<script type="text/javascript" src="/js/lib.js"></script>
<script type="text/javascript" src="/js/account.js"></script>
<script type="text/javascript" src="/js/btc_inputs.js"></script>
<script type="text/javascript" src="/js/nav.js"></script>
<!--#include virtual="/ssi/google_analytics.html" -->
</body>
</html>
