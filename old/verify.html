<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Daily Fantasy Sports | Bitcoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--#include virtual="/ssi/head.html" -->
</head>
<body>
<!--#include virtual="/ssi/auto_login.html" -->
<!--#include virtual="/ssi/carousel.html" -->
<table id="landing_center">
    <tr>
        <td>
            <div>
                <h1>
                    CoinRoster
                </h1>
                <div id="message" class="vertical_spacing"></div>
                <div>
                    <form onsubmit="return login();">
                        <div class="input_padding">
                            <input placeholder="Username" label="false" id="login_username" type="text" class="input_style" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                        <div class="input_padding">
                            <input placeholder="Password" label="false" id="login_password" type="password" class="input_style">
                        </div>
                        <button id="login_button" class="text_button" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
<script type="text/javascript">
    
    var 
    
    search_variable = location.search.split("?")[1],
    email_ver_key;
    
    if (typeof search_variable === "undefined") email_ver_key = "";
    else email_ver_key = search_variable;

    if (email_ver_key === "") id("message").innerHTML = "Please log in";
    else
        {
        var call = api({
            method: "verify_email",
            args: {
                email_ver_key: email_ver_key
            }
        });

        if (call.status === "1") id("message").innerHTML = "Your e-mail has been verified";
        else id("message").innerHTML = "Something went wrong, please log in.";
        }
        
</script>
</body>
</html>
