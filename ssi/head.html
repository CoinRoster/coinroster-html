    <script>
       var regex = /[?&]([^=#]+)=([^&#]*)/g,
        url = window.location.href,
        params = {},
        match;
        while(match = regex.exec(url)) {
            params[match[1]] = match[2];
        }
        var affiliate = params['from'];
        if(affiliate !== undefined){
            var call = api({
                method: "LogAffiliate",
                args: {
                    affiliate: affiliate
                }
            });
        } 
    </script>
