<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CoinRoster | Admin Panel</title>
    <script type="text/javascript" src="js/error.js"></script>
    <!--#include virtual="/ssi/head_admin.html" -->
</head>
<body>   
<input type="password" style="position:absolute;top:-1000px;"/>
<div id="header"></div>
<!--#include virtual="/ssi-java/nav_admin" -->
<div id="nav"></div>
<div id="pane_0" class="pane" tab_text="Affiliate Report">
    <div class="content_header" style="height:67px">
        <div class="content_header_title">
            Affiliate Report
        </div>
        <img src="../img/excel.png" class="excel_button" onclick="pop_up_simple_table('affiliate_table');"/>
    </div>
    <div id="affiliate_report" class="content_body report_table" style="top:68px">
        <!-- POPULATED BY JAVASCRIPT -->
    </div>
</div>
<div id="pane_1" class="pane" tab_text="Default Offer">
    <div class="content_header" style="height:67px">
        <div class="content_header_title">
            Default Offer
        </div>
    </div>
    <div class="content_body report_table" style="top:68px">
        The default offer is a system-wide variable assigned to <b>new users</b> representing the % of the rake that they will earn on referrals that they make.
        <br/><br/>
        The default offer must be a multiplier between 0 and 1 (e.g. 0.5 = 50% of the rake).
        <br/><br/>
        <table>
            <tr>
                <td>
                    Default offer:
                </td>
                <td>
                    <input id="default_offer_input" type="text" class="input_style text_input">
                </td>
                <td>
                    <button type="button" class="input_style" onclick="update_default_offer();">Update</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="/js/btc_inputs.js"></script>
<script type="text/javascript" src="js/affiliates.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="/js/nav.js"></script>
</body>
</html>
