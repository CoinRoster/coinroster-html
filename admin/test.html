<body>

<div id="header"></div>

<div id="nav" style="overflow: auto; height: 90px;"></div>
<div id="pane_0" class="pane" tab_text="Test CGS">
    <div class="content_header">
        <div class="content_header_title">
            Test CGS
        </div>
    </div>
    <div class="content_body">
        <div id="user_report_table" class="report_table"></div>
    </div>
</div>
<script>
    
    function action_on_tab_change(selection)
        {
        switch(selection)
            {
            case 0:
                test_CGS();
                break;
            }
        }
        
    function test_CGS()
        {
        api({
            method: "TestCGS",
            args: {}
        }, function(call)
            {
            if (call.status === "1") alert(call.message);
            else alert(call.error);
            });
        }
    
</script>
<script type="text/javascript" src="/js/btc_inputs.js"></script>
